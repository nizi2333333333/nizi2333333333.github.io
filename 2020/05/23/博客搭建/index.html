    <h1 class="article-title" itemprop="name">
      博客搭建成功啦
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h1 id="hexo"><a href="#hexo" class="headerlink" title="hexo"></a>hexo</h1><p>官方文档</p>
<figure class="highlight tex"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">https://hexo.io/docs/</span><br></pre></td></tr></table></figure>



<h2 id="1-准备工作"><a href="#1-准备工作" class="headerlink" title="1. 准备工作"></a>1. 准备工作</h2><p>安装</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">安装node.js</span></span><br><span class="line">node -v</span><br><span class="line">npm -v</span><br><span class="line"><span class="meta">#</span><span class="bash">安装cnpm 淘宝镜像</span></span><br><span class="line">npm install -g cnpm --re...</span><br><span class="line"><span class="meta">#</span><span class="bash">安装hexo</span></span><br><span class="line">cnpm install -g hexo-cli</span><br><span class="line">hexo -v</span><br></pre></td></tr></table></figure>

<h2 id="2-搭建博客"><a href="#2-搭建博客" class="headerlink" title="2. 搭建博客"></a>2. 搭建博客</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 创建文件夹</span></span><br><span class="line">mkdir blog</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 进入文件夹</span></span><br><span class="line">cd blog</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">初始化博客——以管理员身份</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> mac</span></span><br><span class="line">sudo hexo init</span><br><span class="line"><span class="meta">#</span><span class="bash"> window 以管理员身份运行git</span></span><br><span class="line">hexo init</span><br><span class="line"><span class="meta">#</span><span class="bash"> 在当前文件夹下打开GIT BASH HERE</span></span><br><span class="line">hexo init</span><br><span class="line"><span class="meta">#</span><span class="bash"> 出现这句话，即成功</span></span><br><span class="line">Start blogging with Hexo</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看生成的文件</span></span><br><span class="line">ls -l</span><br><span class="line"><span class="meta">#</span><span class="bash"> 启动博客——一般用于预览</span></span><br><span class="line">hexo s</span><br></pre></td></tr></table></figure>

<h2 id="3-新建博客文章"><a href="#3-新建博客文章" class="headerlink" title="3. 新建博客文章"></a>3. 新建博客文章</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 创建</span></span><br><span class="line">hexo n "我的第一篇博客文章"</span><br><span class="line"><span class="meta">#</span><span class="bash"> 编写</span></span><br><span class="line">vim 我的第一篇博客文章.md</span><br><span class="line"><span class="meta">#</span></span><br></pre></td></tr></table></figure>

<p>部署到github</p>
<ul>
<li>名称是昵称+.github.io</li>
</ul>
<p><img src="%E5%8D%9A%E5%AE%A2%E6%90%AD%E5%BB%BA.assets/image-20200523174920894.png" alt="image-20200523174920894"></p>
<p><img src="%E5%8D%9A%E5%AE%A2%E6%90%AD%E5%BB%BA.assets/image-20200523175009004.png" alt="image-20200523175009004"></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 装git部署插件</span></span><br><span class="line"><span class="meta">blog&gt;</span><span class="bash">  cnpm install --save hexo-deployer-git</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 设置 _config.yml文件    关键</span></span><br><span class="line">vim _config.yml</span><br><span class="line"><span class="meta">#</span><span class="bash"> 进行配置</span></span><br><span class="line">deploy</span><br><span class="line">	type: git</span><br><span class="line">	repo: https://github.com/......git 仓库地址</span><br><span class="line">	branch: master</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 部署到远端</span></span><br><span class="line"><span class="meta">blog&gt;</span><span class="bash"> hexo d</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 输入github账号，密码，然后直接访问仓库名，就可以进入博客</span></span><br></pre></td></tr></table></figure>

<p><img src="%E5%8D%9A%E5%AE%A2%E6%90%AD%E5%BB%BA.assets/image-20200523211424520.png" alt="image-20200523211424520"></p>
